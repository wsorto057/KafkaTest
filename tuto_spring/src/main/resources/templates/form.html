<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org" >
  <head><title>Hello :: Spring Application</title></head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <body>
   <div class="container mt-4">
   		<div class="col-sm-6" >
   			<form th:action="@{/save}" th:object=${persona} method="POST" >
   				<div class="card">
   					<div class="card-header">
   						<h3>modulo Persona</h3>
   					</div>
   					
   					<div class="card-body">
   						<div class="form-group">
   							<label>ID</label>
   							<input th:field="*{id}" th:readonly="true" type=text class="form-control"  />
   						</div>
   						
   						<div class="form-group">
   							<label>NOMBRE</label>
   							<input th:field="*{nombre}" type=text class="form-control" />
   						</div>
   						
   						<div class="form-group">
   							<label>TELEFONO</label>
   							<input th:field="*{telefono}" type=text class="form-control" />
   						</div>
   						
   						
   						
   					</div>
   					<div class="card-footer">
   						<input type="submit" value="Guardar" class="btn btn-success"/>
   					</div>
   				</div>
   			</form>
   		
   		</div>
   </div>   
  </body>
</html>
